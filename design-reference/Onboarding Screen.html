<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PrepStreak Onboarding</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;family=Lilita+One&amp;family=Londrina+Solid:wght@400;900&amp;family=Gaegu:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ff4f00",
              "background-light": "#fef7ea",
              "background-dark": "#101122",
              "brand-cream": "#fef7ea",
              "brand-orange": "#ff4f00",
              "brand-orange-dark": "#e04500",
              "brand-green": "#006442",
              "brand-brown": "#4a2c2a",
            },
            fontFamily: {
              "display": ["Fredoka One", "cursive"],
              "heading": ["Lilita One", "cursive"],
              "script": ["Gaegu", "cursive"],
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "3rem", "full": "9999px"},
            boxShadow: {
              'chunky': '4px 4px 0px #4a2c2a',
              'chunky-hover': '6px 6px 0px #4a2c2a',
            }
          },
        },
      }
    </script>
<style type="text/tailwindcss">
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .grid-bg {
            background-color: var(--tw-bg-opacity, 1) #fef7ea;
            background-image:
                linear-gradient(to right, #f2994a40 1px, transparent 1px),
                linear-gradient(to bottom, #f2994a40 1px, transparent 1px);
            background-size: 2rem 2rem;
        }
        .paper-card {
           transform: rotate(-1deg);
        }
    </style>
</head>
<body class="font-display bg-brand-cream text-brand-brown grid-bg">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-2xl rounded-lg bg-brand-cream border-4 border-brand-brown p-6 sm:p-8 lg:p-10 shadow-chunky paper-card">
<div class="flex flex-col gap-2 mb-8">
<div class="flex justify-between items-center">
<p class="text-sm font-bold uppercase tracking-wider text-brand-brown/80">Power Up!</p>
</div>
<div class="h-6 w-full rounded-full bg-brand-cream border-2 border-brand-brown p-1">
<div class="h-full rounded-full bg-gradient-to-r from-yellow-400 to-brand-orange" style="width: 100%;"></div>
</div>
</div>
<div class="text-center mb-10">
<h1 class="text-5xl sm:text-6xl font-heading uppercase text-brand-orange [text-shadow:_4px_4px_0_rgb(255_247_234)]" style="text-stroke: 2px #4a2c2a; -webkit-text-stroke: 2px #4a2c2a;">Welcome, Future Coder!</h1>
<p class="text-lg text-brand-brown/90 mt-2 font-script font-bold">Let's cook up your learning path.</p>
</div>
<div class="space-y-8">
<div>
<h2 class="text-2xl font-heading leading-tight text-brand-green mb-4">What's your skill level?</h2>
<div class="flex flex-wrap gap-4">
<button class="flex h-12 cursor-pointer shrink-0 items-center justify-center gap-x-2 rounded-lg border-2 border-brand-brown bg-brand-orange px-6 text-base font-bold text-white shadow-chunky transition-transform hover:-translate-y-1 hover:shadow-chunky-hover">Beginner</button>
<button class="flex h-12 cursor-pointer shrink-0 items-center justify-center gap-x-2 rounded-lg border-2 border-brand-brown bg-brand-cream px-6 text-base font-bold text-brand-brown shadow-chunky transition-transform hover:-translate-y-1 hover:shadow-chunky-hover">Intermediate</button>
<button class="flex h-12 cursor-pointer shrink-0 items-center justify-center gap-x-2 rounded-lg border-2 border-brand-brown bg-brand-cream px-6 text-base font-bold text-brand-brown shadow-chunky transition-transform hover:-translate-y-1 hover:shadow-chunky-hover -rotate-2">Advanced</button>
</div>
</div>
<div>
<h2 class="text-2xl font-heading leading-tight text-brand-green mb-4">Pick your daily portion.</h2>
<div class="flex flex-wrap gap-4">
<button class="flex h-12 cursor-pointer shrink-0 items-center justify-center gap-x-2 rounded-lg border-2 border-brand-brown bg-brand-cream px-6 text-base font-bold text-brand-brown shadow-chunky transition-transform hover:-translate-y-1 hover:shadow-chunky-hover rotate-1">5 min</button>
<button class="flex h-12 cursor-pointer shrink-0 items-center justify-center gap-x-2 rounded-lg border-2 border-brand-brown bg-brand-orange px-6 text-base font-bold text-white shadow-chunky transition-transform hover:-translate-y-1 hover:shadow-chunky-hover">10 min</button>
<button class="flex h-12 cursor-pointer shrink-0 items-center justify-center gap-x-2 rounded-lg border-2 border-brand-brown bg-brand-cream px-6 text-base font-bold text-brand-brown shadow-chunky transition-transform hover:-translate-y-1 hover:shadow-chunky-hover">15 min</button>
</div>
</div>
<div>
<h2 class="text-2xl font-heading leading-tight text-brand-green mb-4">Choose your ingredients.</h2>
<div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
<label class="flex items-center gap-3 p-4 rounded-lg cursor-pointer bg-brand-cream border-2 border-brand-brown has-[:checked]:bg-brand-orange/20 has-[:checked]:border-brand-orange-dark has-[:checked]:-rotate-2 transition-transform duration-150 ease-in-out">
<input checked="" class="h-6 w-6 rounded-md border-2 border-brand-brown bg-white text-brand-orange focus:ring-brand-orange/50 focus:ring-offset-brand-cream" type="checkbox"/>
<span class="font-bold text-base text-brand-brown">Arrays</span>
</label>
<label class="flex items-center gap-3 p-4 rounded-lg cursor-pointer bg-brand-cream border-2 border-brand-brown has-[:checked]:bg-brand-orange/20 has-[:checked]:border-brand-orange-dark has-[:checked]:rotate-1 transition-transform duration-150 ease-in-out">
<input class="h-6 w-6 rounded-md border-2 border-brand-brown bg-white text-brand-orange focus:ring-brand-orange/50 focus:ring-offset-brand-cream" type="checkbox"/>
<span class="font-bold text-base text-brand-brown">Strings</span>
</label>
<label class="flex items-center gap-3 p-4 rounded-lg cursor-pointer bg-brand-cream border-2 border-brand-brown has-[:checked]:bg-brand-orange/20 has-[:checked]:border-brand-orange-dark has-[:checked]:rotate-2 transition-transform duration-150 ease-in-out">
<input checked="" class="h-6 w-6 rounded-md border-2 border-brand-brown bg-white text-brand-orange focus:ring-brand-orange/50 focus:ring-offset-brand-cream" type="checkbox"/>
<span class="font-bold text-base text-brand-brown">Trees</span>
</label>
<label class="flex items-center gap-3 p-4 rounded-lg cursor-pointer bg-brand-cream border-2 border-brand-brown has-[:checked]:bg-brand-orange/20 has-[:checked]:border-brand-orange-dark has-[:checked]:-rotate-1 transition-transform duration-150 ease-in-out">
<input class="h-6 w-6 rounded-md border-2 border-brand-brown bg-white text-brand-orange focus:ring-brand-orange/50 focus:ring-offset-brand-cream" type="checkbox"/>
<span class="font-bold text-base text-brand-brown">Graphs</span>
</label>
<label class="flex items-center gap-3 p-4 rounded-lg cursor-pointer bg-brand-cream border-2 border-brand-brown has-[:checked]:bg-brand-orange/20 has-[:checked]:border-brand-orange-dark has-[:checked]:rotate-1 transition-transform duration-150 ease-in-out">
<input class="h-6 w-6 rounded-md border-2 border-brand-brown bg-white text-brand-orange focus:ring-brand-orange/50 focus:ring-offset-brand-cream" type="checkbox"/>
<span class="font-bold text-base text-brand-brown">Linked Lists</span>
</label>
<label class="flex items-center gap-3 p-4 rounded-lg cursor-pointer bg-brand-cream border-2 border-brand-brown has-[:checked]:bg-brand-orange/20 has-[:checked]:border-brand-orange-dark has-[:checked]:-rotate-2 transition-transform duration-150 ease-in-out">
<input class="h-6 w-6 rounded-md border-2 border-brand-brown bg-white text-brand-orange focus:ring-brand-orange/50 focus:ring-offset-brand-cream" type="checkbox"/>
<span class="font-bold text-base text-brand-brown">DP</span>
</label>
</div>
</div>
</div>
<div class="mt-12 text-center">
<button class="flex w-full items-center justify-center gap-2 rounded-lg border-2 border-brand-brown bg-brand-green px-8 py-4 text-xl font-bold uppercase text-white shadow-chunky transition-all hover:shadow-chunky-hover hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-brand-green/50 focus:ring-offset-2 focus:ring-offset-brand-cream">
<span>Let's Go!</span>
<span class="material-symbols-outlined text-2xl -rotate-45">arrow_forward</span>
</button>
<a class="mt-6 inline-block text-2xl text-brand-brown/70 hover:text-brand-orange font-script font-bold transition" href="#">Skip for now</a>
</div>
</div>
</div>

</body></html>
